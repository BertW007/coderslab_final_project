<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>TODO List</title>
</head>
<body>
    <h2>Moje listy</h2>
    <ul>
        {% for list in lists %}
            <li>{{ list.title }}
            <a href="delete/{{ list.id }}"><button>Usuń Listę</button></a>
            <a href="add_item/{{ list.id }}"><button>Dodaj do listy</button></a>
                <ul>
                    {% for item in items %}
                        {% if item.list_id == list.id %}
                            <li>{{ item.title }}</li>
                            <a href="delete_item/{{ item.id }}"><button>Usuń z listy</button></a>
                        {% endif %}
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
        {% block content %}
        {% endblock %}

<footer>
    <a href="/add_list"><button>Dodaj Liste</button></a>
    <a href="/logout"><button>Wyloguj</button></a>
</footer>
</body>
</html>
